    <body>
        <br>
        <form action="/">
            <input type="submit" value="Go back" />
        </form>
        <h1>File Downloader</h1>
        <form>
            <label for="path">File path:</label>
            <input type="text" id="path" name="path"><br><br>
     <!--       <input type="submit" id="download" value="Download"> -->
        </form>

        <a href="javascript:document.location.href=getUrl();" download>Download</a>

        <script>
            function download() {
                var url = document.getElementById("path").value;
                console.log(url);
                fetch(url).then(res => res.blob()).then(file => {
                    let tempUrl = URL.createObjectURL(file);
                    const aTag = document.createElement("a");
                    aTag.href = tempUrl;
                    aTag.download = url.replace(/^.*[\\\/]/, '');
                    document.body.appendChild(aTag);
                    aTag.click();
                    downloadBtn.innerText = "Download File";
                    URL.revokeObjectURL(tempUrl);
                    aTag.remove();
                }).catch(() => {
                    alert("Failed to download file!");
                    downloadBtn.innerText = "Download File";
                });
            }
            //document.getElementById("download").addEventListener("click", download);
            function getUrl() {
                return document.getElementById("path").value;
            }
        </script>
    </body>
</html>
